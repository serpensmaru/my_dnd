<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="columns">
    <div class="column-item">
      <div class="column_title">
        <h3>TODO</h3>
      </div>   
      <div class="cards cards_todo">
        
      </div>         
      <div class="card_control">        
        <span class="an_card_add an_card_add_todo">+ Add another card</span>
        <button class="card_add hidden card_add_todo">Add card</button>
      </div>
    </div>
    <div class="column-item">
      <div class="column_title">
        <h3>IN PROGRESS</h3>
      </div>
      <div class="cards cards_progress">
        
      </div>      
      <div class="card_control">        
        <span class="an_card_add an_card_add_progress">+ Add another card</span>
        <button class="card_add hidden card_add_progress">Add card</button>
      </div>     
    </div>
    <div class="column-item">
      <div class="column_title">
        <h3>DONE</h3>
      </div>  
      <div class="cards cards_done">
        
      </div>        
      <div class="card_control ">        
        <span class="an_card_add an_card_add_done">+ Add another card</span>
        <button class="card_add hidden card_add_done">Add card</button>
      </div>
    </div>
  </div>
  </div>
  
</body>
</html>
